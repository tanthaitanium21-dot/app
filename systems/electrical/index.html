<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Electrical System V3.0 - Construction OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- [จุดเชื่อม 1] ดึง CSS กลางมาใช้ -->
    <link href="../../style.css" rel="stylesheet"/>
    <!-- [จุดเชื่อม 2] ดึง CSS เฉพาะระบบไฟฟ้า -->
    <link href="./assets/style.css" rel="stylesheet"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="antialiased bg-gray-50">
    
    <!-- [จุดเชื่อม 3] เพิ่ม Navbar เชื่อมกลับ Portal -->
    <nav class="no-print bg-white shadow-sm p-4 mb-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="../../index.html" class="text-slate-500 hover:text-blue-600 flex items-center gap-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                กลับหน้าหลัก
            </a>
            <div class="h-6 w-px bg-slate-300"></div>
            <h1 class="text-xl font-bold text-blue-600">⚡ ระบบงานไฟฟ้า</h1>
        </div>
        <div class="flex items-center gap-3">
            <!-- ปุ่ม Save/Load เชื่อมกับ Utils กลาง -->
            <button id="btn-save-project" class="text-sm bg-blue-50 text-blue-600 px-3 py-1 rounded border border-blue-200">💾 บันทึก</button>
            <label class="text-sm bg-slate-50 text-slate-600 px-3 py-1 rounded border border-slate-200 cursor-pointer">
                📂 เปิดไฟล์
                <input type="file" id="btn-load-project" class="hidden" accept=".json">
            </label>
        </div>
    </nav>

    <!-- ... (เนื้อหาเดิมของคุณใน <div class="container"> คงเดิมทั้งหมด) ... -->
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 no-print">
            <h1 class="text-4xl font-bold text-slate-800 tracking-tight">ใบเสนอราคางานไฟฟ้า</h1>
            <p class="text-lg text-slate-500 mt-2">ระบบคำนวณมาตรฐาน Modular System</p>
        </header>
        
        <div id="app-project-info" class="mb-6 no-print"></div>
        
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div id="app-work-details" class="lg:col-span-2 space-y-6"></div>
            <div class="sticky top-20 space-y-6 h-fit">
                <div id="app-settings"></div>
                <div id="app-summary"></div>
            </div>
        </main>

        <section class="mt-12 bg-white p-6 rounded-lg shadow-lg hidden" id="output-section">
            <div class="flex justify-between items-center border-b pb-2 mb-4 no-print">
                <h2 class="text-2xl font-bold text-blue-600">4. เอกสารประมาณราคา</h2>
                <div class="flex items-center gap-2">
                    <button id="save-pdf-btn" class="no-print bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 shadow-sm">PDF</button>
                    <button id="save-image-btn" class="no-print bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 shadow-sm">Image</button>
                    <button onclick="window.print()" class="no-print bg-gray-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 shadow-sm">Print</button>
                </div>
            </div>
            <div id="app-manual-job"></div>
            <div class="no-print border-b border-gray-200">
                <nav aria-label="Tabs" class="-mb-px flex space-x-6">
                    <button class="tab-btn tab-active py-2 px-1 border-b-2 font-medium text-sm" data-tab="boq-combined">BOQ รวม</button>
                    <button class="tab-btn py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="boq-labor">BOQ ค่าแรง</button>
                    <button class="tab-btn py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="boq-material">BOQ ค่าวัสดุ</button>
                    <button class="tab-btn py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="purchase-order">ใบสั่งซื้อ</button>
                </nav>
            </div>
            <div class="mt-4" id="report-content"></div>
        </section>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
